#server.port=8181
spring.application.name=sales-order-service-dev
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8888
management.security.enabled=false

#for Ribbon Load Balancing
server.ribbon.eureka.enabled=true
server.ribbon.ServerListRefreshInterval=1000

#for RabitMQ 
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.input.destination=customerRegistrations
spring.cloud.stream.bindings.input.group=customerRegistrationQueue